<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uploaded Videos</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body { text-align: center; margin-top: 40px; }
    button { margin: 10px; padding: 12px 22px; font-size: 16px; }
  </style>
</head>
<body>

<h1>Uploaded Videos (Ages 6–18)</h1>

{% if videos %}
    {% for vid in videos %}
        <p>
            <a href="/videos/{{ vid }}" target="_blank">
                <button>{{ vid }}</button>
            </a>
        </p>
    {% endfor %}
{% else %}
    <p>No uploaded videos yet.</p>
{% endif %}

<p><a href="/age/6-18"><button>Back to Age 6–18</button></a></p>

</body>
</html>
